<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Flask Blog</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Welcome to My Flask Blog!</h1>
{% if posts %}
    {% for post in posts %}
        <div class="post">
            <h2>{{ post.title }}</h2>
            <p><em>Written by {{ post.author }}</em></p>
            <p>{{ post.content }}</p>

            <form action="{{ url_for('like', post_id=post['id']) }}" method="POST" style="display:inline;">
                <button type="submit">üëç Like ({{ post.get('likes', 0) }})</button>
            </form>

            <a href="{{ url_for('update', post_id=post['id']) }}">
                <button type="button">Update</button>
            </a>


            <form action="{{ url_for('delete', post_id=post['id']) }}" method="POST" style="display:inline;">
                <button type="submit" onclick="return confirm('Are you sure you want to delete this post?');">Delete</button>
            </form>
        </div>
    {% endfor %}
{% else %}
    <p style="text-align:center; color: gray;">No blog posts available. Be the first to add one!</p>
{% endif %}


</body>
</html>
